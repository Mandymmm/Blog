<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css"> <!--提交给服务器的 相对路径 -- 相对于静态文件根目录 -- server里将项目根目录下的node_modules作为静态文件根目录 -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"> <!-- 给webstorm看的  所以是相对于本地文件的相对路径-->
    <style>
        .avatar{
            width:25px;
            height:25px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div  class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">博客</a>
        </div>
        <ul class="nav navbar-nav">
            <%
                if(user){%>
                    <li><a href="/category/list">分类管理</a></li>
                    <li><a href="/article/add">增加文章</a></li>
                    <li><a href="/user/signout">退出</a></li>
                <%}else {%>
                    <li><a href="/user/signup">注册</a></li>
                    <li><a href="/user/signin">登录</a></li>
                <%}
            %>
        </ul>
        <%
            if(user){%>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">
                        <img class="avatar" src="<%=user.avatar%>" alt="<%=user.avatar%>">
                        <%=user.username%>
                    </a></li>
                </ul>
            <%}
        %>

    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <%
            if(success){%>
            <div class="alert alert-success text-center">
                <%=success%>
            </div>
            <%}%>
            <%if(error){%>
            <div class="alert alert-danger text-center">
                <%=error%>
            </div>
            <%}
            %>
        </div>
    </div>
